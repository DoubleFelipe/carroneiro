<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil/login</title>
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>

        <div class="top-bar">
            <!--aqui comeca o html da parte de cima-->
            <a href="index.html"><img src="img/logo.png" alt="Logo Tênis" class="home"></a>
            <div class="pesquisar">
                <form action="pesquisar.html">
                    <input type="text" placeholder="Buscar destino, cidade ou viajante..." id="barra">
                    <a class="fa-solid fa-magnifying-glass" id="lupa"></a>
                </form>

            </div>
            <a class="suporte" href="sobre.html">SOBRE</a>
            <div class="icons">
                <a href="perfil.html" class="fa-solid fa-user" alt="usuario" id="carrinho"></a>
            </div>
        </div>

    </header>

    <main>
        <nav>
            <a href="index.html">Início</a>
            <a href="destinos.html">Destinos</a>
            <a href="chat.html">Viajantes</a>
            <a href="chat.html">Grupos</a>
            <a href="registrar.html">Cadastrar</a>
        </nav>
        <!--aqui comeca o html da parte de baixo-->
        <!-- Verificação rápida / login -->
        <section class="check-user">
            <form id="check-user-form" action="#" novalidate>
                <h2>Entrar</h2>
                <label for="check-email">Email</label>
                <input id="check-email" type="email" required placeholder="seu@exemplo.com">

                <label for="check-senha">Senha</label>
                <input id="check-senha" type="password" required placeholder="Senha">

                <p id="check-error" class="form-error" aria-live="polite"></p>
                <button type="submit" class="btn-submit">Verificar</button>
            </form>

            <div id="user-card" hidden>
                <h3>Usuário encontrado</h3>
                <p><strong>Nome:</strong> <span id="u-nome"></span></p>
                <p><strong>Email:</strong> <span id="u-email"></span></p>
                <p><strong>Telefone:</strong> <span id="u-telefone"></span></p>
                <p><strong>Cidade:</strong> <span id="u-cidade"></span></p>
                <button id="logout-btn" class="btn-submit">Desconectar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Caroneiro. Todos os direitos reservados.</p>
            <p>Desenvolvido por Equipe Caroneiro.</p>
        </div>
        <div class="content">
            <p>Redes Sociais - links</p>
            <a href="https://x.com/?lang=pt">
                <p>Twitter</p>
            </a>
            <a href="https://www.facebook.com/?locale=pt_BR">
                <p>Facebook</p>
            </a>
        </div>
    </footer>

    <script src="script/login.js"></script>
</body>


</html>
