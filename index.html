<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site caroneiro</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script/script.js"></script>
</head>

<body>
    <header>

        <div class="top-bar">
            <!--aqui comeca o html da parte de cima-->
            <a href="index.html"><img src="img/logo.png" alt="Logo Tênis" class="home"></a>
            <div class="pesquisar">
                <form action="pesquisar.html">
                    <input type="text" placeholder="Buscar destino, cidade ou viajante..." id="barra">
                    <a class="fa-solid fa-magnifying-glass" id="lupa"></a>
                </form>

            </div>
            <a class="suporte" href="suporte.html">SUPORTE</a>
            <div class="icons">
                <a href="registrar.html" class="fa-solid fa-user" alt="usuario" id="carrinho"></a>
            </div>
        </div>
    </header>
    <main>
        <!--aqui comeca o html da parte de baixo-->
        <div class="carrousel">
            <div class="group">
                <div class="banner">
                    <h1>Paris</h1 alt="Banner de Paris">
                </div>
                <div class="banner2">
                    <h1>Escocia</h1 alt="Banner de Paris">
                </div>
                <div class="banner3">
                    <h1>Suiça</h1 alt="Banner de Paris">
                </div>
            </div>
        </div>

        <div class="marcas">
            <a href="grecia.html">
                <p>Grecia</p>
            </a alt="grecia" id="grecia">
            <a href="index.html">
                <p>Acapulco</p>
            </a alt="acapulco" id="acapulco">
            <a href="index.html">
                <p>Egito</p>
            </a alt="egito" id="egito">
            <a href="index.html">
                <p>Russia</p>
            </a id="russia" alt="russia">
        </div>
    </main>


</body>


</html>
