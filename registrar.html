<body>

        <div class="top-bar">
            <!--aqui comeca o html da parte de cima-->

                <form action="pesquisar.html">
                    <input type="text" placeholder="Buscar destino, cidade ou viajante..." id="barra">
                    <a class="fa-solid fa-magnifying-glass" id="lupa"></a>
                </form>

            </div>
            <a class="suporte" href="sobre.html">SOBRE</a>

                <a href="perfil.html" class="fa-solid fa-user" alt="usuario" id="carrinho"></a>

    <main>
        <nav>
            <a href="index.html">Início</a>

            <a href="registrar.html">Cadastrar</a>
        </nav>
        <!--aqui comeca o html da parte de baixo-->
                <!-- Form de cadastro -->
        <section class="form">
            <form id="register-form" action="#" method="post" autocomplete="on" novalidate>
                <h2>Criar conta</h2>

                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" minlength="6" placeholder="Senha" required>

                <label for="confirma">Confirmar senha</label>
                <input type="password" id="confirma" name="confirma" minlength="6" placeholder="Confirme a senha" required>

                <label class="checkbox">
                    <input type="checkbox" id="termos" name="termos" required>
                    Aceito os termos de uso
                </label>

                <p id="form-error" class="form-error" aria-live="polite"></p>

                <button type="submit" class="btn-submit">Registrar</button>
            </form>
        </section>
    </main>
